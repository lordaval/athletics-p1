      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="css/Untitled-1.css">
    <Style>
        h3{
            text-align: center;
        }
        div{
            text-align: center;
        }
    </Style>
</head>
<body>
    <header class="header" >
        <img src="img/IMG-20240326-WA0005.jpg" alt="logo">
    </header>
    <br>
    <br>
    <br>
    <br>

    <h1>Crie sua conta</h1>
    <div>
        <label>Nome Completo</label>
        <input type="text" id="nome" name="nome"><br>
        <br>

        <label>Selecione seu Gênero</label><br>
        <input type="radio" id="gênero" name="gênero" value="masculino">
        <label for="gênero">Masculino</label> 
        <input type="radio" id="gênero" name="gênero" value="feminino">
        <label for="gênero">Feminino</label> 
        <input type="radio" id="gênero" name="gênero" value="outros">
        <label for="gênero">Outros</label><br>
    <br>
    
        <label>Data de Nascimento</label>
        <input type="date" name="data" id="data"><br>
    <br>
    
    <label>Nome de Usuário</label>
    <input type="text" name="usuário" placeholder="crie um usuário"><br>
    <br>
    
        <label>E-mail</label>
        <input type="email" name="email" id="email" placeholder="exemplo@gmail.com"><br>
    <br>

        <label>Senha</label>
        <input type="password" name="senha" id="senha" placeholder="pelo menos 6 caracteres"><br>
    <br>
        <label>Confirmar Senha</label>
        <input type="password" name="senha2" id="senha2" placeholder="inserir novamente"><br>
    
    <br>    
        <button type="submit">Criar Conta</button>
    </div>

    
</body>
</html>
