<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <Style>
        h3{
            text-align: center;
        }
        div{
            text-align: center;
        }
    </Style>
</head>
<body>
    <h3>Crie sua conta</h3>
    <div>
        <label>Nome Completo</label>
        <input type="text" id="nome" name="nome"><br>
        <br>

        <label>Selecione seu Gênero</label>
        <input type="checkbox" id="gênero" name="gênero" value="masculino">
        <label for="gênero">Masculino</label> 
        <input type="checkbox" id="gênero" name="gênero" value="feminino">
        <label for="gênero">Feminino</label> 
        <input type="checkbox" id="gênero" name="gênero" value="outros">
        <label for="gênero">Outros</label><br>
    <br>
    
        <label>Data de Nascimento</label>
        <input type="date" name="data" id="data"><br>
    <br>
    
    <label>Nome de Usuário</label>
    <input type="text" name="usuário" placeholder="crie um usuário"><br>
    <br>
    
        <label>E-mail</label>
        <input type="email" name="email" id="email"><br>
    <br>

        <label>Senha</label>
        <input type="password" name="senha" id="senha"><br>
    <br>    
        <button type="submit">Criar Cadastro</button>
    </div>

    
</body>
</html>
